<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="con">
    <div class="main">
      <div class="top-img">
        <img src="images/illustration-hero.svg" alt="Listening to music">
      </div>

      <div class="text">
        <h2>Order Summary</h2>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan-left">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="plan-info">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <button class="btn">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
</html>

</body>
</html>
